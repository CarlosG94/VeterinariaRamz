<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="separator"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            

            <div class="shadow-wrap">
                <div class="top-div-title">
                    Registration Form
                </div>
                <div class="login-body-wrap">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name & Last Name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password_confirmation">Password Confirmation</label>
                            <input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me!
                            </label>
                        </div>
                        <div class="container-fluid" style="padding:0px;">
                          <div class="row">

                            <!--TODO: Hacer que el botÃ³n registre a la persona y la guarde en la DB-->
                            <div class="col-md-9" style="margin-top:10px;">
                                <button type="submit" class="btn btn-block btn-primary">Register</button>
                            </div>
                            <div class="col-md-3" style="margin-top:10px;">
                                <a href="homepage.html" class="btn btn-block btn-default btn-gray">Go Back</a>
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
            </div>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="separator"></div>


    <!-- Script links -->
    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.js"></script>
    
</body>
</html>
